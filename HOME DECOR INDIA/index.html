      const PORTFOLIO: PortfolioItem[] = [
        { id: '1', title: "Luxury Acrylic Kitchen", category: "Kitchen", imageUrl: "https://picsum.photos/seed/kitchen1/800/600" },
        { id: '2', title: "Modern Master Bedroom", category: "Living", imageUrl: "https://picsum.photos/seed/bed1/800/600" },

        { id: '4', title: "Walk-in Glass Wardrobe", category: "Wardrobe", imageUrl: "https://picsum.photos/seed/wardrobe1/800/600" },
        { id: '5', title: "Minimalist Living Room", category: "Living", imageUrl: "https://picsum.photos/seed/living1/800/600" },

      // --- COMPONENTS ---

      // 1. NAVBAR
      const Navbar: React.FC = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [scrolled, setScrolled] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            setScrolled(window.scrollY > 50);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        return (
          <motion.nav 
            initial={{ y: -100 }}
            animate={{ y: 0 }}
            transition={{ duration: 0.6, ease: "easeOut" }}
            className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-navy-900 shadow-lg py-3' : 'bg-transparent py-5'}`}
          >
            <div className="container mx-auto px-4 md:px-8 flex justify-between items-center">
              {/* Logo */}

                  animate={{ opacity: 1, scale: 1 }}
                  transition={{ delay: 0.8 }}

                  className="flex items-center gap-2 bg-gold-500 text-navy-900 px-5 py-2 rounded-full font-bold hover:bg-gold-400 transition-all transform hover:scale-105"

            </div>

            {/* Mobile Menu Overlay */}
            <AnimatePresence>
              {isOpen && (
                <motion.div 
                  initial={{ x: '100%' }}
                  animate={{ x: 0 }}
                  exit={{ x: '100%' }}
                  transition={{ type: "tween", duration: 0.3 }}
                  className="md:hidden fixed inset-0 bg-navy-950 z-40"
                >
                  <div className="flex flex-col items-center justify-center h-full space-y-8 relative">
                      <button 
                      className="absolute top-6 right-6 text-white p-2"
                      onClick={() => setIsOpen(false)}

                      <X size={28} />
                    </button>
                    
                    {NAV_ITEMS.map((item, index) => (
                      <motion.a 
                        initial={{ opacity: 0, y: 20 }}
                        animate={{ opacity: 1, y: 0 }}
                        transition={{ delay: 0.1 + index * 0.1 }}
                        key={item.label} 
                        href={item.href} 
                        onClick={() => setIsOpen(false)}
                        className="text-2xl font-serif text-white hover:text-gold-500 transition-colors"

                    ))}

                      initial={{ opacity: 0, scale: 0.8 }}

      // 2. HERO
      const Hero: React.FC = () => {
        const containerRef = useRef<HTMLDivElement>(null);
        const { scrollY } = useScroll();
        
        // Parallax effects
        const yBg = useTransform(scrollY, [0, 1000], [0, 400]);
        const yText = useTransform(scrollY, [0, 500], [0, 200]);
        const opacityText = useTransform(scrollY, [0, 400], [1, 0]);

        const wordAnimation = {
          hidden: { opacity: 0, y: 50 },
          visible: (i: number) => ({
            opacity: 1,
            y: 0,
            transition: {
              delay: 0.5 + (i * 0.1),
              duration: 0.8,
              ease: [0.2, 0.65, 0.3, 0.9],
            },
          }),
        };

          <section ref={containerRef} id="home" className="relative h-[85vh] min-h-[600px] w-full overflow-hidden flex items-center justify-center bg-navy-950">
            {/* Parallax Background */}
            <motion.div 
              style={{ y: yBg }}
              className="absolute inset-0 z-0"
            >
              <div 
                  className="absolute inset-0 bg-cover bg-center scale-110"

                  backgroundImage: 'url("https://images.unsplash.com/photo-1600210492486-724fe5c67fb0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1974&q=80")',
                  }}

              style={{ y: yText, opacity: opacityText }}

                animate={{ opacity: 1, scale: 1 }}
                transition={{ duration: 1, delay: 0.2, ease: "easeOut" }}

              </motion.div>

                        key={i}
                        custom={i}
                        variants={wordAnimation}

                initial={{ opacity: 0 }}

                transition={{ duration: 1, delay: 1.2 }}
                className="text-base md:text-lg text-gray-300 max-w-2xl mx-auto mb-10 font-light leading-relaxed"

                {COMPANY_INFO.tagline} We craft durable, aesthetic, and functional spaces designed for comfort and luxury.

              <motion.div 
                initial={{ opacity: 0, y: 30 }}
                animate={{ opacity: 1, y: 0 }}

            {/* Floating Scroll Indicator */}

      // 3. FEATURES
      const TiltCard: React.FC<{title: string; description: string; icon: any; index: number}> = ({ title, description, icon: Icon, index }) => {
        const ref = useRef<HTMLDivElement>(null);

        const x = useMotionValue(0);
        const y = useMotionValue(0);

        const mouseX = useSpring(x, { stiffness: 500, damping: 100 });
        const mouseY = useSpring(y, { stiffness: 500, damping: 100 });

        function onMouseMove({ currentTarget, clientX, clientY }: React.MouseEvent) {
          const { left, top, width, height } = currentTarget.getBoundingClientRect();
          x.set(clientX - left - width / 2);
          y.set(clientY - top - height / 2);
        }

        function onMouseLeave() {
          x.set(0);
          y.set(0);
        }

        const rotateX = useTransform(mouseY, [-100, 100], [5, -5]);
        const rotateY = useTransform(mouseX, [-100, 100], [-5, 5]);

        return (
          <motion.div
            ref={ref}
            onMouseMove={onMouseMove}
            onMouseLeave={onMouseLeave}
            style={{
              rotateX,
              rotateY,
              transformStyle: "preserve-3d",
            }}
            initial={{ opacity: 0, y: 50 }}
            whileInView={{ opacity: 1, y: 0 }}
            viewport={{ once: true, margin: "-50px" }}
            transition={{ duration: 0.5, delay: index * 0.1 }}
            className="relative h-full bg-navy-800/40 backdrop-blur-md border border-white/5 p-8 rounded-xl group hover:border-gold-500/30 transition-colors"
          >
            <div 
              style={{ transform: "translateZ(50px)" }} 
              className="bg-navy-950 w-16 h-16 rounded-2xl flex items-center justify-center mb-6 shadow-xl border border-white/5 group-hover:border-gold-500/50 transition-colors duration-500"

            </div>

            </h3>
            <p style={{ transform: "translateZ(20px)" }} className="text-gray-400 text-sm leading-relaxed group-hover:text-gray-300 transition-colors">

            <motion.div
              style={{

                  250px circle at ${mouseX}px ${mouseY}px,

            <div className="absolute bottom-0 right-0 w-[600px] h-[600px] bg-blue-900/10 rounded-full blur-[120px] translate-x-1/2 translate-y-1/2 pointer-events-none"></div>

            <div className="container mx-auto px-4 relative z-10">
              <div className="text-center mb-16">
                <motion.span 
                  initial={{ opacity: 0, y: 10 }}
                  whileInView={{ opacity: 1, y: 0 }}
                  viewport={{ once: true }}
                  className="text-gold-500 uppercase tracking-[0.2em] text-xs font-bold"
                >

                </motion.span>
                <motion.h2 
                  initial={{ opacity: 0, y: 20 }}
                  whileInView={{ opacity: 1, y: 0 }}
                  viewport={{ once: true }}

                  className="font-serif text-4xl md:text-5xl mt-3 font-bold"
                >
                  Why Choose Us?
                </motion.h2>
                <motion.div 
                  initial={{ width: 0 }}
                  whileInView={{ width: 100 }}
                  viewport={{ once: true }}
                  transition={{ delay: 0.4, duration: 0.8 }}
                  className="h-1 bg-gradient-to-r from-transparent via-gold-500 to-transparent mx-auto mt-6"
                ></motion.div>
              </div>

              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                {FEATURES.map((feature, index) => (
                  <TiltCard key={index} {...feature} index={index} />

              </div>

          </section>

      // 4. SERVICES
      const ServiceCard: React.FC<{service: Service; index: number}> = ({ service, index }) => {
        const [isFlipped, setIsFlipped] = useState(false);

        return (
          <div className="h-[360px] w-full [perspective:1000px]">
            <motion.div
              initial={{ opacity: 0, y: 20 }}
              whileInView={{ opacity: 1, y: 0 }}
              whileHover={{ y: -5 }}
              viewport={{ once: true }}
              transition={{ duration: 0.6, delay: index * 0.1 }}
              animate={{ rotateY: isFlipped ? 180 : 0 }}
              className="relative w-full h-full transition-all duration-500 [transform-style:preserve-3d]"

              </motion.p>
            </motion.div>
          </motion.div>
        );
      };

      const App = () => {
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          // Lock scroll while loading
          if (loading) {
            document.body.style.overflow = 'hidden';
          } else {
            document.body.style.overflow = 'unset';
          }
        }, [loading]);

        return (
          <div className="font-sans antialiased text-slate-800 bg-gray-50 overflow-hidden">
            <AnimatePresence>
              {loading && <Preloader onComplete={() => setLoading(false)} />}
            </AnimatePresence>

            <Navbar />
            
            <main className="relative">
              <Hero />
              <Features />
              <Services />
              <Portfolio />
              <About />
              
              {/* CTA Section */}
              <section className="py-12 md:py-20 bg-navy-900 text-white text-center relative overflow-hidden group">
                <motion.div 
                  className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"
                ></motion.div>
                
                <div className="container mx-auto px-4 relative z-10">
                  <motion.h2 
                    initial={{ opacity: 0, y: 30 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    viewport={{ once: true }}
                    transition={{ duration: 0.8, ease: "easeOut" }}
                    className="font-serif text-3xl md:text-5xl font-bold mb-6"
                  >
                    Transform Your Home Today
                  </motion.h2>
                  <motion.p 
                    initial={{ opacity: 0, y: 30 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    viewport={{ once: true }}
                    transition={{ duration: 0.8, delay: 0.2, ease: "easeOut" }}
                    className="text-xl text-gray-300 mb-8 max-w-2xl mx-auto"
                  >
                    Book a FREE Consultation with our expert designers.
                  </motion.p>
                  <motion.div 
                    initial={{ opacity: 0, y: 30 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    viewport={{ once: true }}
                    transition={{ duration: 0.8, delay: 0.4, ease: "easeOut" }}
                    className="flex flex-col sm:flex-row gap-4 justify-center"
                  >
                     <a 
                       href={`https://wa.me/${COMPANY_INFO.whatsapp.replace(/[^0-9]/g, '')}`} 
                       className="relative overflow-hidden bg-[#25D366] text-white px-8 py-4 rounded-full font-bold shadow-lg transition-all hover:scale-105 hover:shadow-green-500/30 flex items-center justify-center gap-2 group"
                     >
                        <div className="absolute inset-0 w-full h-full bg-white/20 transform -translate-x-full skew-x-12 group-hover:animate-[shimmer_1.5s_infinite]"></div>
                        <MessageCircle /> WhatsApp Us
                     </a>
                     <a 
                       href={`tel:${COMPANY_INFO.phone}`} 
                       className="relative overflow-hidden bg-white text-navy-900 px-8 py-4 rounded-full font-bold shadow-lg transition-all hover:scale-105 hover:shadow-white/30 flex items-center justify-center gap-2 group"
                     >
                         <div className="absolute inset-0 w-full h-full bg-gray-200/30 transform -translate-x-full skew-x-12 group-hover:animate-[shimmer_1.5s_infinite]"></div>
                        <Phone size={20} /> Call Now
                     </a>
                  </motion.div>
                </div>
              </section>

              <Contact />
            </main>
            
            <Footer />

            {/* Floating WhatsApp Button */}
            <motion.a 
              initial={{ opacity: 0, scale: 0 }}
              animate={{ opacity: 1, scale: 1 }}
              transition={{ delay: 2, type: 'spring', stiffness: 200, damping: 20 }}
              whileHover={{ scale: 1.1, rotate: 10 }}
              whileTap={{ scale: 0.9 }}
              href={`https://wa.me/${COMPANY_INFO.whatsapp.replace(/[^0-9]/g, '')}`} 
              className="fixed bottom-6 right-6 z-50 bg-[#25D366] text-white p-4 rounded-full shadow-2xl shadow-green-900/20"
              aria-label="Chat on WhatsApp"
            >
              <MessageCircle size={28} />
            </motion.a>
          </div>
        );
      };

      // --- RENDER ---
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
